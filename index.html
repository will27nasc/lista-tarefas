<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/tarefas.js" defer></script>
    <script src="./js/tema.js" defer></script>
    <title>Lista de tarefas</title>
</head>
<body data-theme="dark">
    <div class="container">   
        
        <button id="themeSwitcher"><i class="bi bi-lightbulb" id="lampada"></i></button>

        <div class="box-input">
            <h1>Lista de tarefas</h1>
            <input type="text" id="activity" placeholder="Digite sua tarefa">
            <button id="save">Salvar</button>
            <div id="saida-erro"></div>
        </div><!--box-input-->
    
        <div class="area-tarefas">
            <h2>Tarefas</h2>
            <ul id="tarefas"></ul>
        </div>
    </div><!--container-->
</body>
</html>
